<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./images/matus-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>LTKH</title>
</head>

<body>
    <h1>LTKH</h1>
    <form action="/tacos">

        <div class="block" id="ltkh-surnu-block">
            <div>
                <input type="text" class="textbox" id="ltkh-perenimi" name="perenimi" placeholder="Perenimi" required>
            </div>
            <div>
                <input type="text" class="textbox" id="ltkh-eesnimi" name="eesnimi" placeholder="Eesnimi" required>
            </div>
        </div>

        <div class="block" id="ltkh-kontroll-block">
            <div class="choice">
                <input type="checkbox" name="kontroll" id="ltkh-xl" value="xl">
                <label for="ltkh-xl">XL</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="kontroll" id="ltkh-pikk" value="pikk">
                <label for="ltkh-pikk">Pikk</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="kontroll" id="ltkh-kover" value="kover">
                <label for="ltkh-kover">Kõver</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="kontroll" id="ltkh-viirus" value="viirus">
                <label for="ltkh-viirus">Viirus</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="kontroll" id="ltkh-kontroll" value="kontroll">
                <label for="ltkh-kontroll">Kontroll</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="kontroll" id="ltkh-roisk" value="roisk">
                <label for="ltkh-roisk">Roisk</label>
            </div>

        </div>

        <div class="block" id="ltkh-vedajad-block">
            <div class="choice">
                <input type="checkbox" name="vedajad" id="ltkh-indrek" value="indrek">
                <label for="ltkh-indrek">Indrek</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="ltkh-kaimo" value="kaimo">
                <label for="ltkh-kaimo">Kaimo</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="ltkh-mairolt" value="mairolt">
                <label for="ltkh-mairolt">Mairolt</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="ltkh-raigo" value="raigo">
                <label for="ltkh-raigo">Raigo</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="ltkh-toomasj" value="toomasj">
                <label for="ltkh-toomasj">Toomas J</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="ltkh-tarmo" value="tarmo">
                <label for="ltkh-tarmo">Tarmo</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="ltkh-toomasd" value="toomasd">
                <label for="ltkh-toomasd">Toomas D</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="ltkh-taavi" value="taavi">
                <label for="ltkh-taavi">Taavi</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="ltkh-rain" value="rain">
                <label for="ltkh-rain">Rain</label>
            </div>
        </div>

        <div class="block" id="ltkh-topelt-block">
            <div class="choice">
                <input type="checkbox" name="topelttasu" id="ltkh-topelt">
                <label for="ltkh-topelt">Topelttasu</label>
            </div>
        </div>

        <div class="block" id="ltkh-surma_koht-block">
            <div class="choice">
                <input type="radio" name="surma_koht" id="ltkh-emh" value="emh" checked>
                <label for="ltkh-emh">EMH</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="ltkh-ohh" value="ohh">
                <label for="ltkh-ohh">ÕHH</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="ltkh-nakkus" value="nakkus">
                <label for="ltkh-nakkus">Nakkus</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="ltkh-ekei" value="ekei">
                <label for="ltkh-ekei">EKEI</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="ltkh-itk" value="itk">
                <label for="ltkh-itk">ITK</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="ltkh-iruemh" value="iruemh">
                <label for="ltkh-iruemh">Iru EMH</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="ltkh-piritapansion" value="piritapansion">
                <label for="ltkh-piritapansion">Pirita Pansion</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="ltkh-kiirabi" value="kiirabi">
                <label for="ltkh-kiirabi">Kiirabi</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="ltkh-anastasios" value="anastasios">
                <label for="ltkh-anastasios">Anastasios</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="ltkh-memoris" value="memoris">
                <label for="ltkh-memoris">Memoris</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="ltkh-krema" value="krema">
                <label for="ltkh-krema">Krema</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="ltkh-forsius" value="forsius">
                <label for="ltkh-forsius">Forsius</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="ltkh-portum" value="portum">
                <label for="ltkh-portum">Portum</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="ltkh-kristin" value="kristin">
                <label for="ltkh-kristin">Kristin</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="ltkh-benitakodu" value="benita">
                <label for="ltkh-benitakodu">Benita Kodu</label>
            </div>
        </div>

        <button type="submit">Salvesta</button>
    </form>

</body>

</html>
