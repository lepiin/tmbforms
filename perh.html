<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./images/matus-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>PERH</title>
</head>

<body>
    <h1>PERH</h1>
    <form action="/tacos">

        <div class="block" id="perh-surnu-block">
            <div class="textbox">
                <input type="text" id="perh-perenimi" name="perenimi" placeholder="Perenimi">
            </div>
            <div class="textbox">
                <input type="text" id="perh-eesnimi" name="eesnimi" placeholder="Eesnimi">
            </div>
        </div>

        <div class="block" id="perh-kontroll-block">
            <div class="choice">
                <input type="checkbox" name="kontroll" id="perh-xl" value="xl">
                <label for="perh-xl">XL</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="kontroll" id="perh-pikk" value="pikk">
                <label for="perh-pikk">Pikk</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="kontroll" id="perh-kover" value="kover">
                <label for="perh-kover">Kõver</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="kontroll" id="perh-viirus" value="viirus">
                <label for="perh-viirus">Viirus</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="kontroll" id="perh-kontroll" value="kontroll">
                <label for="perh-nakkus">Kontroll</label>
            </div>
        </div>

        <div class="block" id="perh-vedajad-block">
            <div class="choice">
                <input type="checkbox" name="vedajad" id="perh-indrek" value="indrek">
                <label for="perh-indrek">Indrek</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="perh-kaimo" value="kaimo">
                <label for="perh-kaimo">Kaimo</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="perh-mairolt" value="mairolt">
                <label for="perh-mairolt">Mairolt</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="perh-raigo" value="raigo">
                <label for="perh-raigo">Raigo</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="perh-toomasj" value="toomasj">
                <label for="perh-toomasj">Toomas J</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="perh-tarmo" value="tarmo">
                <label for="perh-tarmo">Tarmo</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="perh-toomasd" value="toomasd">
                <label for="perh-toomasd">Toomas D</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="perh-taavi" value="taavi">
                <label for="perh-taavi">Taavi</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="perh-rain" value="rain">
                <label for="perh-rain">Rain</label>
            </div>
        </div>

        <div class="block" id="perh-topelt-block">
            <div class="choice">
                <input type="checkbox" name="topelttasu" id="perh-topelt">
                <label for="perh-topelt">Topelttasu</label>
            </div>
        </div>

        <div class="block" id="perh-surma_koht-block">
            <div class="choice">
                <input type="radio" name="surma_koht" id="perh-must" value="must" checked>
                <label for="perh-must">Must</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="perh-dia" value="dia">
                <label for="perh-dia">Dia</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="perh-onko" value="onko">
                <label for="perh-onko">Onko</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="perh-nahk" value="nahk">
                <label for="perh-nahk">Nahk</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="perh-psuhho" value="psuhho">
                <label for="perh-psuhho">Psühho</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="perh-kosekops" value="kosekops">
                <label for="perh-kosekops">Kose Kops</label>
            </div>
            <div class="choice">
                <input type="radio" name="surma_koht" id="perh-sole" value="sole">
                <label for="perh-sole">Sõle</label>
            </div>
        </div>

        <button type="submit">Salvesta</button>
    </form>

</body>

</html>
