<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./images/matus-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Politsei</title>
</head>

<body class="politsei">
    <h1>Politsei</h1>
    <form action="/tacos">

        <div class="block" id="pol-surnu-block">

            <div>
                <input type="text" class="textbox" id="pol-perenimi" name="perenimi" placeholder="Perenimi" required>
            </div>
            <div>
                <input type="text" class="textbox" id="pol-eesnimi" name="eesnimi" placeholder="Eesnimi" required>
            </div>
            <div>
                <input type="text" class="textbox" id="pol-isikukood" name="isikukood" placeholder="Isikukood"
                    maxlength="11">
            </div>
        </div>

        <div class="block" id="pol-politsei-block">

            <div>
                <input type="text" class="textbox" id="pol-politsei-nimi" name="politsei"
                    placeholder="Politsei esindaja" required>
            </div>
            <hr>

            <div class="choice">
                <input type="radio" name="jaoskond" id="pol-idaharju" value="idaharju">
                <label for="pol-idaharju">Ida-Harju</label>
            </div>
            <div class="choice">
                <input type="radio" name="jaoskond" id="pol-laaneharju" value="laaneharju">
                <label for="pol-laaneharju">Lääne-Harju</label>
            </div>
            <div class="choice">
                <input type="radio" name="jaoskond" id="pol-perh" value="perh">
                <label for="pol-perh">PERH</label>
            </div>

        </div>

        <div class="block" id="pol-reklaam-block">
            <div class="choice">
                <input type="checkbox" name="reklaam" id="pol-reklaam">
                <label for="pol-reklaam">Reklaam Omastele</label>
            </div>
        </div>

        <div class="block" id="pol-vedajad-block">
            <div class="choice">
                <input type="checkbox" name="vedajad" id="pol-indrek" value="indrek">
                <label for="pol-indrek">Indrek</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="pol-kaimo" value="kaimo">
                <label for="pol-kaimo">Kaimo</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="pol-mairolt" value="mairolt">
                <label for="pol-mairolt">Mairolt</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="pol-raigo" value="raigo">
                <label for="pol-raigo">Raigo</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="pol-toomasj" value="toomasj">
                <label for="pol-toomasj">Toomas J</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="pol-tarmo" value="tarmo">
                <label for="pol-tarmo">Tarmo</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="pol-toomasd" value="toomasd">
                <label for="pol-toomasd">Toomas D</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="pol-taavi" value="taavi">
                <label for="pol-taavi">Taavi</label>
            </div>
            <div class="choice">
                <input type="checkbox" name="vedajad" id="pol-rain" value="rain">
                <label for="pol-rain">Rain</label>
            </div>

        </div>

        <div class="block" id="pol-topelt-block">
            <div class="choice">
                <input type="checkbox" name="topelttasu" id="pol-topelt">
                <label for="pol-topelt">Topelttasu</label>
            </div>
        </div>

        <div class="block" id="pol-markused-block">
            <div>
                <input type="text" class="textbox" id="pol-markused" name="perenimi" placeholder="Märkused">
            </div>
        </div>

        <button type="submit">Salvesta</button>
    </form>


</body>

</html>
